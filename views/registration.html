<!DOCTYPE html>

<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Paper Stack</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="wtfdiary.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="container">
  	<section id="content">
  		<form action="">
  			<h1>Login Form</h1>
  			<div>
  				<input type="text" placeholder="First name" required="" id="firstname" />
  			</div>
  			<div>
  				<input type="text" placeholder="Last name" required="" id="lastname" />
  			</div>
        <div>
  				<input type="email" placeholder="Email" required="" id="email" />
  			</div>
        <div>
  				<input type="password" placeholder="Password" required="" id="password" />
  			</div>
        <div>
  				<input type="password" placeholder="Password confirmation" required="" id="passwordcon" />
  			</div>
        <div>
          <input type="date" placeholder="Date of birth" id="date">
  			</div>
  			<div>
  				<input type="submit" value="join" />
  			</div>
  		</form><!-- form -->
  	</section><!-- content -->
  </div><!-- container -->
  </body>
</html>

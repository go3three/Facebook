  <head>
    <meta charset="utf-8">
    <title>Paper Stack</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="profile-page">
      <div class="container">
          <a href="" id="signout" onclick="logout()">Sign out</a>
          <aside class="sidebar">
            <div class="img-wrp gray-border">
              <img src="/imgs/ghada.jpg" alt="">
            </div>
            <div class="info-wrp gray-border">
              <h3>Info</h3>
              <ul>
                <li><label>Name: </label><span>{{fullName}}</span></li>
                <li><label>Gender: </label><span>{{gender}}</span></li>
              </ul>
            </div>
            <div class="friends-wrp gray-border">
              <h3>Friends</h3>
              <ul>
                <li><a href="">Ghada Ibra</a></li>
                <li><a href="">Akram Badah</a></li>
              </ul>
            </div>
          </aside>

          <section class="content">
              <div class="post-head gray-border">
                  <h2>Wall Posts</h2>

                  <textarea name="post" id="post" rows="8" cols="70" placeholder="Share your thoughts with the world..."></textarea>
                  <button type="button" name="button" onclick="newElement()">Post</button>
              </div>
              <div id="list"class="posts-wrp">
                  <article id="post">
                      <!-- <p id="post"></p> -->
                  </article>

              </div>
          </section>
      </div>
  </body>
  <script src="info.js"></script>
